site_name: "Material Legacy Effects"
site_description: "Legacy materials and harmonization exploration for LTER-SPARC"
site_url: "https://lter.github.io/lter-sparc-material-legacy/"
repo_name: "lter-sparc-material-legacy"
repo_url: "https://github.com/lter/lter-sparc-material-legacy"
edit_uri: "edit/main/docs/"
use_directory_urls: true

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default
      primary: blue
      accent: blue
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - toc.follow
    - search.highlight

nav:
  - Home: index.md
  - Project:
      - Overview: project/overview.md
      - Objectives: project/objectives.md
      - Team and management: project/team.md
      - Timeline: project/timeline.md
      - Outputs and impacts: project/outputs.md
  - Project development:
      - Development & Infrastructure: development.md
  - Data:
      - Sources: data/sources.md
  - Workflow: workflow.md
  - "Macabre R package": /lter-sparc-material-legacy/pkgdown/

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/theme.css
  - stylesheets/extra.css

extra_javascript:
  - javascripts/site.js


not_in_nav: |
  instructions/README.md
  orientation/README.md
