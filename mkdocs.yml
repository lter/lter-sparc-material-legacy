site_name: "Material Legacy Effects"
site_description: "Legacy materials and harmonization exploration for LTER-SPARC"
site_url: "https://lter.github.io/lter-sparc-material-legacy/"
repo_name: "lter-sparc-material-legacy"
repo_url: "https://github.com/lter/lter-sparc-material-legacy"
edit_uri: "edit/main/docs/"

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default
      primary: cornflower blue
      accent: cornflower blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - search.highlight

nav:
  - Home: index.md
  - Project:
      - Overview: project/overview.md
      - Objectives: project/objectives.md
      - Team and management: project/team.md
      - Timeline: project/timeline.md
      - Outputs and impacts: project/outputs.md
  - Data:
      - Sources: data/sources.md
  - Workflow: workflow.md

plugins:
  - search

extra_css:
  - stylesheets/extra.css


not_in_nav: |
  instructions/README.md
  orientation/README.md
