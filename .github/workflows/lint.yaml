name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    # Incubation mode: lint is advisory and should not block merges yet.
    # TODO: remove continue-on-error once package structure and tests mature.
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr
          needs: lint

      - name: Check for R source files
        id: rfiles
        run: |
          if ls R/*.R >/dev/null 2>&1; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "No R files; skipping lint."
          fi
        shell: bash

      - name: Lint
        if: steps.rfiles.outputs.run == 'true'
        run: R -q -e "print(lintr::lint_package()); quit(status = 0)"
