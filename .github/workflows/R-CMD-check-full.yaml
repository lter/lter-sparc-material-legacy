name: R-CMD-check (full)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  R-CMD-check:
    # Incubation mode: run checks but do not block merges yet.
    # TODO: remove continue-on-error once the package is CRAN-valid with tests.
    continue-on-error: true
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Check if package structure exists
        id: pkgcheck
        run: |
          if [[ -f DESCRIPTION && -d R ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping R CMD check: package structure not yet complete (incubation mode)."
          fi
        shell: bash

      - name: Check package (full)
        uses: r-lib/actions/check-r-package@v2
        if: steps.pkgcheck.outputs.run == 'true'
        with:
          args: 'c("--no-manual", "--as-cran")'
          build_args: 'c("--no-manual")'

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.config.os }}-r-${{ matrix.config.r }}-check
          path: check
