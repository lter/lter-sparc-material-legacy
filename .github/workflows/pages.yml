# Requires Settings → Pages → Source = GitHub Actions and Settings → Actions → Workflow permissions = Read and write.
# A 404 "Failed to create deployment" indicates Pages is not enabled or is blocked at the org level.
name: Deploy MkDocs site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build site
        run: mkdocs build -d dist
      - name: Disable Jekyll for GitHub Pages
        run: touch dist/.nojekyll
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: |
            pkgdown
          token: ${{ secrets.GITHUB_TOKEN }}
