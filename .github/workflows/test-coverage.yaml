name: test-coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    # Incubation mode: coverage is informative and should not block merges.
    # TODO: remove continue-on-error once package structure and tests mature.
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Check for testthat directory
        id: coverage
        run: |
          if [[ -d tests/testthat ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping coverage: tests/testthat not found (incubation mode)."
          fi
        shell: bash

      - name: Test coverage
        if: steps.coverage.outputs.run == 'true'
        continue-on-error: true
        run: R -q -e "covr::codecov(quiet = FALSE)"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          if-no-files-found: ignore
          path: |
            coverage.xml
