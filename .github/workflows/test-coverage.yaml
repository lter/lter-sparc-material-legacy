name: test-coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    # Incubation mode: coverage is informative and should not block merges.
    # TODO: remove continue-on-error once package structure and tests mature.
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Check for testthat directory
        id: coverage
        run: |
          if [[ -d tests/testthat ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping coverage: tests/testthat not found (incubation mode)."
          fi

      - name: Test coverage
        if: steps.coverage.outputs.run == 'true'
        run: |
          if (nzchar(Sys.getenv("CODECOV_TOKEN"))) {
            covr::codecov()
          } else {
            cov <- covr::package_coverage()
            covr::report(cov, file = "coverage.html")
            covr::to_cobertura(cov, filename = "coverage.xml")
            message("Codecov is not configured. To enable uploads, add CODECOV_TOKEN or install the Codecov GitHub App.")
          }
        shell: Rscript {0}

      - name: Upload coverage artifacts
        if: steps.coverage.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.html
            coverage.xml
